<div class="jumbotron-fluid">
  <div *ngIf="!registerMode" class="centered" ><h1>Elite Tech Hub</h1>
    <img src="../../assets/key.jpg">
  <p>
    Key to unlock problem in the field of IT Services and <br>Consultancy 
    using trending technologies and modern communication collaboration methodologies.
  </p>
  <button type="button" class="btn" (click)="registertoggle()">Register</button>
</div>
<div *ngIf="registerMode" class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
    </div>
  </div>
</div>
</div>
